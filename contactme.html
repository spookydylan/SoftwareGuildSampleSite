    <form action="fakepage.html" method="POST">

        <input type="checkbox" name="services" value="databasedesign"/>Database Design<br/>

            <input type="radio" name="answer" value="yes" checked/>Yes
            <input type="radio" name="answer" value="no"/>No<br/>
        Additional information:<br/>
        <textarea name="additionalinfo"></textarea><br/>
        <input type="submit"/>
    </form>
